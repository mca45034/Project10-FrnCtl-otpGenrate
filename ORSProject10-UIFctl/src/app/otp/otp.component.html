<style>
  #nnn{
    background: none;
    border: none;
  }
  
  </style>

<style type="text/css">
.log1 {
    padding-top: 13%; 
  }
.grad{
   background-image: linear-gradient(to bottom right, rgb(32, 168, 168), rgb(219, 231, 237)); 
  /* background-image: linear-gradient(to bottom right,purple,pink,blue); */
  background-repeat: no repeat;
  background-size: 100%;
  padding-bottom: 10px;
}
</style>
<form align="center">

  <div class="row " style="padding-top: 8%; padding-bottom: 8%;
background: url(assets/files/62.jpg) no-repeat center center;
   background-attachment: fixed;
background-size: 225vh;width:auto;
  height: 105vh;">

  <div class="col-sm-4"></div>
  <div class="col-sm-4">
    <div class="card input-group-addon grad">
      <div class="card-body">
        
        <form>
          <div style="text-align: center;">
            <!-- <h1 class="text-primary font-weight-bold">Cheak email enter Code</h1> -->
          </div>




              <div align="center">  
                <table>
                     <h5><font color="red">{{form.message}}</font></h5>
                   <tr>
                    <th>Enter code<font color="red">*</font></th>
                     <td> <input type="text" name="codeId" (keypress)="limitInput($event, 4)" [(ngModel)]="form.codeId" class="form-control"
                      placeholder="{{'Enter code' | translate}}"> </td>
                     <span  *ngIf="inputerror.codeId != null"
                     class="alertRedColor" style=" color: red;" > {{'please enter code'| translate}} </span>
          
                       </tr>
      
                      <tr>
                         <th></th>
                          <td> <button (click)="submit()" [disabled]="!validate()"  class="btn btn-md btn-success">
                            {{'submit' | translate}}</button>  &nbsp;&nbsp;
                            <button (click)="cancel()" class="btn btn-md btn-warning">
                              {{'Cancel' | translate}}</button>
                          
                          </td>
                            
                           &nbsp;&nbsp;
                        </tr>
                 </table>
              </div>
  
         </form>
      </div>
    </div>
  </div>
  </div>
</form>

<app-footer></app-footer>
